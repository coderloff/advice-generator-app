<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 class="advice-id">Advice #117</h1>
      <div class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
      <img class="divider mobile" src="./images/pattern-divider-mobile.svg" alt="divider-mobile">
      <img class="divider desktop" src="./images/pattern-divider-desktop.svg" alt="divider-desktop">
      <div class="random-button">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
